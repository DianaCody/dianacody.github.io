    class: none
  - text: 关于我
    url: /contact.html
    icon: icon-envelope-alt
    class: none
  - text: 联系我
    url: http://blog.csdn.net/dianacody
    icon: icon-heart
    class: none
  - text: 博客源代码
    url: https://github.com/pizn/iLotus
    icon: icon-github
